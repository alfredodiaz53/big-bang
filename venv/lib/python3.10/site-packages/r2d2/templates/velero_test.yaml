apiVersion: v1
kind: Namespace
metadata:
  name: velero-test
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: velero-test
  namespace: velero-test
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: ebs
  resources:
    requests:
      storage: 256Mi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: velero-test
  namespace: velero-test
  labels:
    app: velero-test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: velero-test
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: velero-test
      annotations:
        sidecar.istio.io/inject: "false"
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: type
                operator: NotIn
                values:
                - ci-optimized
      containers:
        - image: velero-tests.dogfood.bigbang.dev/alpine:test
          imagePullPolicy: Always
          command: ["/bin/sh", "-c"]
          args:
            - sleep 30; touch /mnt/velero-test/test.log; while true; do date >> /mnt/velero-test/test.log; sleep 10; done;
          name: velero-test
          stdin: true
          tty: true
          livenessProbe:
            exec:
              command:
                - timeout
                - "10"
                - ls
                - /mnt/velero-test
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 10
          volumeMounts:
            - mountPath: /mnt/velero-test
              name: velero-test
      restartPolicy: Always
      volumes:
        - name: velero-test
          persistentVolumeClaim:
            claimName: velero-test