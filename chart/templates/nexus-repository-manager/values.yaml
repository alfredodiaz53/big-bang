{{- if .Values.addons.nexus.enabled }}
{{- include "values-secret" (dict "root" $ "package" .Values.addons.nexus "name" "nexus-repository-manager" "defaults" (include "bigbang.defaults.nexus-repository-manager" .)) }}
{{- end }}

{{- define "bigbang.defaults.nexus-repository-manager" -}}
{{- $domainName := default .Values.domain .Values.hostname }}
domain: {{ $domainName }}
hostname: nexus
istio:
  enabled: {{ .Values.istio.enabled }}
  injection: {{ dig "istio" "injection" "enabled" .Values.addons.nexus }}
  nexus:
    gateways:
    - istio-system/{{ default "public" .Values.addons.nexus.ingress.gateway }}

openshift: {{ .Values.openshift }}

image:
  pullPolicy: {{ .Values.imagePullPolicy }}

job_image:
  pullPolicy: {{ .Values.imagePullPolicy }}
  
monitoring:
  enabled: {{ .Values.monitoring.enabled }}
  {{- if and .Values.istio.enabled (eq (dig "istio" "mtls" "mode" "STRICT" .Values.addons.velero.values) "STRICT") }}
  serviceMonitor:
    scheme: https
    tlsConfig:
      caFile: /etc/prom-certs/root-cert.pem
      certFile: /etc/prom-certs/cert-chain.pem
      keyFile: /etc/prom-certs/key.pem
      insecureSkipVerify: true  # Prometheus does not support Istio security naming, thus skip verifying target
  {{- end }}

networkPolicies:
  enabled: {{ .Values.networkPolicies.enabled }}
  ingressLabels:
    {{- $gateway := default "public" .Values.addons.nexus.ingress.gateway }}
    {{- $default := dict "app" (dig "gateways" $gateway "ingressGateway" nil .Values.istio) "istio" nil }}
    {{- toYaml (dig "values" "gateways" $gateway "selector" $default .Values.istio) | nindent 4 }}

nexus:
  imagePullSecrets:
    - name: private-registry
  {{- if .Values.istio.enabled }}
  podAnnotations:
    {{ include "istioAnnotation" . }}
  {{- end }}
  {{- if .Values.addons.nexus.license_key }}
  properties:
    override: true
    data: 
      nexus.licenseFile: /nexus-data/sonatype-license.lic
  {{- end }}

license_key: "{{ .Values.addons.nexus.license_key }}"

{{- if .Values.addons.nexus.sso.enabled }}
sso:
  enabled: {{ .Values.addons.nexus.sso.enabled }}
  idp_data:
    {{- if (dig "sso" "idp_data" "entityId" false .Values.addons.nexus) }}
    entityId: {{ .Values.addons.nexus.sso.idp_data.entityId }}
    {{- else }}
    entityId: "https://nexus.{{ $domainName }}/service/rest/v1/security/saml/metadata"
    {{- end }}
    usernameAttribute: "{{ default (dig "attributes" "username" "username" .Values.sso) (dig "sso" "idp_data" "username" "" .Values.addons.nexus) }}"
    firstNameAttribute: "{{ default (dig "attributes" "firstname" "firstName" .Values.sso) (dig "sso" "idp_data" "firstName" "" .Values.addons.nexus) }}"
    lastNameAttribute: "{{ default (dig "attributes" "lastname" "lastName" .Values.sso) (dig "sso" "idp_data" "lastName" "" .Values.addons.nexus) }}"
    emailAttribute: "{{ default (dig "attributes" "email" "email" .Values.sso) (dig "sso" "idp_data" "email" "" .Values.addons.nexus) }}"
    groupsAttribute: "{{ default (dig "attributes" "group" "groups" .Values.sso) (dig "sso" "idp_data" "groups" "" .Values.addons.nexus) }}"
    validateResponseSignature: "true"
    validateAssertionSignature: "true"
    idpMetadata: "{{ default (dig "saml" "metadata" "" .Values.sso) (dig "sso" "idp_data" "idpMetadata" "" .Values.addons.nexus) }}"
  realm:
    - "NexusAuthenticatingRealm"
    - "NexusAuthorizingRealm"
    - "SamlRealm"
  role:
    {{- range .Values.addons.nexus.sso.role }}
    - id: {{ .id | quote }}
      name: {{ .name | quote }}
      description: {{ .description | quote }}
      privileges: 
        {{- range .privileges }}
        - {{ . | quote }}
        {{- else }} []
        {{- end }}
      roles: 
        {{- range .roles }}
        - {{ . | quote }}
        {{- else }} []
        {{- end }}
    {{- end }}

{{- end }}
{{- end -}}
