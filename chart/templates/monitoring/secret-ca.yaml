{{- if and .Values.monitoring.enabled .Values.monitoring.sso.enabled (dig "certificateAuthority" "cert" .Values.sso.certificate_authority .Values.sso) }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ dig "certificateAuthority" "secretName" .Values.sso.secretName .Values.sso }}
  namespace: monitoring
type: Opaque
data:
  ca.pem: {{ dig "certificateAuthority" "cert" .Values.sso.certificate_authority .Values.sso | b64enc }}
{{- end }}